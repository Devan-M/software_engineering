<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        form { margin-bottom: 20px; }
        input, textarea, select { margin: 5px; padding: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { margin: 5px; }
    </style>
</head>
<body>
<h1>Gerenciador de Tarefas</h1>

<!-- Formulário para adicionar tarefa -->
<form id="taskForm">
    <input type="number" id="taskId" placeholder="ID" required>
    <input type="text" id="taskTitle" placeholder="Título" required>
    <textarea id="taskDescription" placeholder="Descrição" required></textarea>
    <select id="taskPriority">
        <option value="0">Baixa</option>
        <option value="1">Média</option>
        <option value="2">Alta</option>
    </select>
    <button type="submit">Adicionar Tarefa</button>
</form>

<!-- Lista de tarefas -->
<table id="taskTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Prioridade</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const form = document.getElementById('taskForm');
    const tableBody = document.querySelector('#taskTable tbody');
    let tasks = [];

    // Adicionar tarefa
    form.addEventListener('submit', e => {
      e.preventDefault();
      const id = document.getElementById('taskId').value;
      const title = document.getElementById('taskTitle').value;
      const description = document.getElementById('taskDescription').value;
      const priority = document.getElementById('taskPriority').value;

      tasks.push({ id, title, description, priority });
      renderTasks();
      form.reset();
    });

    // Renderizar lista de tarefas
    function renderTasks() {
      tableBody.innerHTML = '';
      tasks.forEach((task, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${task.id}</td>
          <td>${task.title}</td>
          <td>${task.description}</td>
          <td>${task.priority}</td>
          <td>
            <button onclick="deleteTask(${index})">Excluir</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Excluir tarefa
    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }
</script>
</body>
</html>
