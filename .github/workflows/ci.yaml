name: Java CI

# Dispara o workflow em push ou pull request
on:
  push:
    branches:
      - '**'   # roda em qualquer branch
  pull_request:
    branches:
      - '**'   # roda em qualquer branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Faz checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Compila o projeto com Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 4. Executa os testes
      - name: Run tests
        run: mvn test